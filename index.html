<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compte a rebours</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body class="text-center pt-5 bg-dark text-warning">

           <h3 class="mb-5"> Entrez le nombre de minutes</h3>
          
        <div class="container">
            <div class="form-group">
                <input type="text"
                       class="form-control text-center"
                       min="1"
                       max="99"
                       size="1"
                       maxlength="2"
                       id="choice"
                       >
                <!--button qui declenche le compte a rebours-->
                    <button class="btn btn-warning" type="button" onclick="getInputValue();">
                    GO
                    </button>
           
            </div>
        </div>
    <!--Div qui contient le compte a rebours -->
        <div id="countdown"></div>
